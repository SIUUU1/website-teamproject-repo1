<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 카페</title>
  <script src="https://kit.fontawesome.com/8d66cd774b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="cafestyle.css" />
</head>

<body>
  <header>
    <div class="naver">
      <a href="#"><span>NAVER</span></a>
      <a href="#">카페</a>

      <input type="text" size="20" maxlength="20" placeholder="원하는 카페, 글을 찾아보세요" />
      <div id="button-search">
        <i class="fa-solid fa-question"></i>
        <i class="fa-solid fa-caret-down"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div id="buttonLogin">
      <button>로그인</button>
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>
  <div class="second">
    <div>&nbsp;</div>
    <nav>
      <div class="menu-main">
        <ul>
          <li>
            <a href="#">
              <i class="fa-solid fa-house"></i>
              카페홈
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-location-dot"></i>
              이웃
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-rectangle-list"></i>
              구독
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-fire-flame-curved"></i>
              인기글
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-bell"></i>
              내소식
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-comment-dots"></i>
              채팅
            </a>
          </li>
        </ul>
      </div>
      <div class="menu-cafe">
        <ul>
          <li>
            <a href="#"> 주제별 카페 </a>
          </li>
          <li>
            <a href="#"> 지역별 카페 </a>
          </li>
          <li>
            <a href="#"> 인기 팬카페 </a>
          </li>
          <li>
            <a href="#"> 대표 카페 </a>
          </li>
          <li>
            <a href="#"> 카페 랭킹 </a>
          </li>
        </ul>
      </div>
    </nav>

      <h1>카페홈</h1>
      <article>
        <div class="title">
          <div>
            <i class="fa-solid fa-fire"></i>
            <h4>인기글(날짜)</h4>
          </div>
          <span>더보기 ></span>
        </div>
        <div class="content">
          <img src="./소스/new1.PNG">

          <img src="./소스/new2.PNG">
          <label for=""></label>
          <img src="./소스/new3.PNG">
          <label for=""></label>
        </div>

    <aside>aside</aside>
    <div>&nbsp;</div>
